<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/material-rounded/50/centralized-network.png" alt="centralized-network"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/output.css">
    <link rel="stylesheet" href="src/styles/animations.css">
    <title>BioHub-Flow</title>
</head>

<body
    class="h-screen bg-cover bg-center flex justify-center items-center text-white"
    style="background-image: url('src/img/bg-page.png');">
    <div
        class="flex flex-col items-center justify-center w-[80%] max-w-[420px] border bg-black bg-opacity-60 text-white p-[20px] px-[20px] border-gray-400 rounded-2xl">
<header class="mb-5">
    <img class="w-20 h-20 rounded-full mx-auto mb-4 shadow-lg bg-white profile-pic" 
        src="src/img/profile.png" alt="Profile picture">
    <h1 class="text-2xl text-center font-bold animated-right">Emersom Kellvin</h1>
    <p class="text-gray-500 animated-right">Conecte-se com meus projetos de forma rápida e fácil!</p>
</header>
<main class="w-full mb-5">
    <ul class="list-none">
    <section class="bg-black rounded-2xl mb-5 opacity-80 py-1.5 px-2 w-full transform transition-all 
        duration-300 hover:scale-105 hover:bg-gray-600 animated-left">
        <a target="_blank" class="no-underline flex justify-around items-center" href="#">
            <li class="fade-in-down">Instagram</li>
            <i class="fa-brands text-white fa-instagram fade-in-up"></i>
        </a>
    </section>
    <section class="bg-black rounded-2xl mb-5 opacity-80 py-1.5 px-2 w-full transform transition-all 
        duration-300 hover:scale-105 hover:bg-gray-600 animated-left">
        <a target="_blank" class="no-underline flex justify-around items-center" href="#">
            <li class="fade-in-down">Facebook</li>
            <i class="fa-brands text-white fa-facebook fade-in-up"></i>
        </a>
    </section>
    <section class="bg-black rounded-2xl mb-5 opacity-80 py-1.5 px-2 w-full transform transition-all 
        duration-300 hover:scale-105 hover:bg-gray-600 animated-left">
        <a target="_blank" class="no-underline flex justify-around items-center" href="#">
            <li class="fade-in-down">X-Twitter</li>
            <i class="fa-brands text-white fa-x-twitter fade-in-up"></i>
        </a>
    </section>
    <section class="bg-black rounded-2xl mb-5 opacity-80 py-1.5 px-2 w-full transform transition-all 
        duration-300 hover:scale-105 hover:bg-gray-600 animated-left">
        <a target="_blank" class="no-underline flex justify-around items-center" href="#">
            <li class="fade-in-down">Github</li>
            <i class="fa-brands text-white fa-github fade-in-up"></i>
        </a>
    </section>
</ul>
</main>
        <footer>
            <p class="text-xs text-center">&copy2025 BioHub, todos os direitos reservados.</p>
            <p class="text-xs text-center">Desenvolvido e monitorado por <a class="underline text-blue-500" href="#">IDS-Company</a>
            </p>
        </footer>
    </div>
</body>

</html>
